<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-sky color="#000"></a-sky>
        
        <!-- 360-Degree Video Sphere -->
        <a-videosphere id="video-sphere" src=""></a-videosphere>
        
        <!-- Camera -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- GUI Panel -->
        <a-gui-flex-container 
            id="menu"
            flex-direction="column"
            justify-content="center"
            align-items="center"
            position="0 1 -3"
            rotation="0 0 0"
        >
            
            <!-- <a-gui-button
                width="2.5"
                height="0.4"
                value="1. London Bridge"
                font-color="#fff"
                background-color="#444"
                onclick="playVideo('video1.mp4')"
            ></a-gui-button> -->
            <a-entity
          gui-item="type: button;
                    width: 3;
                    height: 0.5;
                    margin: 0 0 0.5 0;"

          gui-interactable="clickAction: playVideo1;"
          gui-button="value: 1. London Bridge;
                     font-family: /vrapp/assets/fonts/Realized.ttf;
                     font-size: 0.25;
                     panel-rounded: 0.4;
                     font-color: white;
                     active-color: #604287;
                     hover-color: #604287;
                     focus-color: #604287;
                     background-color: #604287;
                     opacity: 0.5;"
        >
        </a-entity>

            
        <a-entity
        gui-item="type: button;
                  width: 3;
                  height: 0.5;
                  margin: 0 0 0.5 0;"

        gui-interactable="clickAction: playVideo2;"
        gui-button="value: 2. Forest View;
                   font-family: /vrapp/assets/fonts/Realized.ttf;
                   font-size: 0.25;
                   panel-rounded: 0.4;
                   font-color: white;
                   active-color: #604287;
                   hover-color: #604287;
                   focus-color: #604287;
                   background-color: #604287;
                   opacity: 0.5;"
      >
      </a-entity>
            
      <a-entity
      gui-item="type: button;
                width: 3;
                height: 0.5;
                margin: 0 0 0.5 0;"

      gui-interactable="clickAction: playVideo3;"
      gui-button="value: 3. Beach View;
                 font-family: /vrapp/assets/fonts/Realized.ttf;
                 font-size: 0.25;
                 panel-rounded: 0.4;
                 font-color: white;
                 active-color: #604287;
                 hover-color: #604287;
                 focus-color: #604287;
                 background-color: #604287;
                 opacity: 0.5;"
    >
    </a-entity>
        </a-gui-flex-container>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>
  
        <a-entity id="cameraRig">
          <a-camera look-controls wasd-controls>
          </a-camera>
        </a-entity>
    </a-scene>
    
    <script>
        var videoSphere = document.getElementById('video-sphere');
        
        function playVideo1() {
            videoSphere.setAttribute('src', 'video1.mp4');
            menu.setAttribute('visible', 'false');
        }
        function playVideo2() {
            videoSphere.setAttribute('src', 'video2.mp4');
            menu.setAttribute('visible', 'false');
        }
        function playVideo3() {
            videoSphere.setAttribute('src', 'video3.mp4');
            menu.setAttribute('visible', 'false');
        }
    </script>
</body>
</html>
