<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-sky color="#000"></a-sky>
        
        <!-- 360-Degree Video Sphere -->
        <a-videosphere id="video-sphere" src=""></a-videosphere>
        
        <!-- Camera -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- GUI Panel -->
        <a-gui-flex-container 
            id="menu"
            flex-direction="column"
            justify-content="center"
            align-items="center"
            position="0 1 -3"
            rotation="0 0 0"
        >
            <a-gui-label
                value="Select an Option:"
                font-size="0.2"
                width="2.5"
                height="0.3"
                background-color="#222"
                font-color="#fff"
                align="center"
            ></a-gui-label>
            
            <a-gui-button
                width="2.5"
                height="0.4"
                value="1. London Bridge"
                font-color="#fff"
                background-color="#444"
                onclick="playVideo('video1.mp4')"
            ></a-gui-button>
            
            <a-gui-button
                width="2.5"
                height="0.4"
                value="2. Forest View"
                font-color="#fff"
                background-color="#444"
                onclick="playVideo('video2.mp4')"
            ></a-gui-button>
            
            <a-gui-button
                width="2.5"
                height="0.4"
                value="3. Beach View"
                font-color="#fff"
                background-color="#444"
                onclick="playVideo('video3.mp4')"
            ></a-gui-button>
        </a-gui-flex-container>
    </a-scene>
    
    <script>
        var videoSphere = document.getElementById('video-sphere');
        
        function playVideo(videoSrc) {
            videoSphere.setAttribute('src', videoSrc);
            menu.setAttribute('visible', 'false');
        }
    </script>
</body>
</html>
