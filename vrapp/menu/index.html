<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/vrapp/menu/menu.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <a-scene log="scene rendererd!" cursor="rayOrigin: mouse" gui-env>
      <!-- <a-entity log="entity rendererd!"
        environment="preset: forest;
                    groundTexture: walkernoise;
                    ground: hills;
                    groundColor: #00b5ec;
                    groundColor2: #33ac6a; 
                    skyColor: #33ac6a;
                    skyType: atmosphere;
                    lighting: distant;
                    dressing: trees;
                    shadow: true;
                    fog:0.5;
                    grid: lines">
                   
        </a-entity> -->

      <a-assets>
        <img id="menuBackgroundImg" crossorigin="anonymous" src="/vrapp/menu/assets/images/showMountains_bg.png">
      </a-assets>

      <a-sky id="skybgimg" rotation="0 180 0" radius="30" src="#menuBackgroundImg"></a-sky>

      <a-gui-flex-container
        flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
        opacity="0.5" width="3.5" height="5" panel-color="rgba(255, 255, 255, 0.3)" panel-rounded="0.4" transparent="true"
        position="0 3 -5" rotation="0 0 0"
      >
        <a-entity
          gui-item="type: label;
                    width: 3;
                    height: 0.75;
                    margin: 0 0 0.5 0;
                    position: 0 1 0;"
          gui-label="value: Therapy;
                     font-family: /vrapp/menu/assets/fonts/Raleway-Bold.ttf;
                     font-size: 0.25;
                     panel-rounded: 0.4;
                     font-color: white;
                     active-color: white;
                     hover-color: white;
                     focus-color: white;
                     opacity: 0.4;"
          gui-interactable="clickAction: buttonActionFunction;"
        >
        </a-entity>

        <!-- <a-gui-label
            width="3" height="0.75"
            value="Therapy"
            font-size="0.25"
            letter-spacing="0"
            margin="0 0 0.5 0"
            position="0 1 0"
            panel-rounded="0.4"
            font-family="/vrapp/menu/assets/fonts/Raleway-Bold.ttf"

            font-color="white"
            active-color="white"
            hover-color="white"
            focus-color="white"
            opacity= "0.4"

            gui-interactable="clickAction: buttonActionFunction"

        ></a-gui-label> -->

        <a-gui-button
          width="3" height="0.75"
          value="Therapy"
          font-size="0.25"
          letter-spacing="0"
          margin="0 0 0.5 0"
          position="0 1 0"
          panel-rounded="0.4"
          font-family="/vrapp/menu/assets/fonts/Raleway-Regular.ttf"
          font-color="white"
          active-color="white"
          hover-color="white"
          border-color="transparent"
          focus-color="white"
          background-color="rgba(255, 255, 255, 0.3)"
          opacity= "0.4"
          id="therapyBtn"
        >
        </a-gui-button>
        <a-gui-button
          width="3" height="0.75"
          value="Fitness"
          font-size="0.25"
          line-height="0.8"
          letter-spacing="0"
          margin="0 0 0.5 0"
          position="0 0 0"
          panel-rounded="0.4"
          font-family="/vrapp/menu/assets/fonts/Raleway-Regular.ttf"
          onclick="onMenuItemClick"
          id="fitnessBtn"
        >
        </a-gui-button>
        <a-gui-button
          width="3" height="0.75"
          value="Exit"
          font-size="0.25"
          line-height="0.8"
          letter-spacing="0"
          margin="0 0 0.5 0"
          position="0 -1 0"
          font-family="/vrapp/menu/assets/fonts/Raleway-Regular.ttf"
          onclick="onMenuItemClick"
          id="exitBtn"
        >
        </a-gui-button>
      </a-gui-flex-container>

      <!-- Mouse cursor so we can click on the scene with mouse or touch. -->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>

      <a-entity id="cameraRig">
        <a-camera look-controls wasd-controls>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
  <script type="text/javascript">
    function buttonActionFunction(){
        location.href = "/vrapp/menutest/index.html";
      }
  </script>
</html>
