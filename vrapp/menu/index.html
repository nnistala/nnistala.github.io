<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js" type="text/javascript"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <a-scene log="scene rendererd!" cursor="rayOrigin: mouse" gui-env>
      <a-entity log="entity rendererd!"
        environment="preset: starry;
                    groundTexture: walkernoise;
                    ground: hills;
                    groundColor: #00b5ec;
                    groundColor2: #33ac6a; 
                    skyColor: #33ac6a;
                    skyType: atmosphere;
                    lighting: distant;
                    dressing: pyramids;
                    shadow: true;
                    fog:0.5;
                    grid: dots">
                   
        </a-entity>

        <a-gui-flex-container
            flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
            opacity="0.5" width="3.5" height="5" panel-color="#000" panel-rounded="0.4"
            position="0 3 -5" rotation="0 0 0"
            >
            <a-gui-label
                width="3" height="0.75"
                value="Therapy"
                font-size="0.25"
                letter-spacing="0"
                margin="0 0 0.5 0"
                position="0 1 0"
                panel-rounded="0.4"
                font-family="assets/fonts/DiplomataSC-Regular.ttf"
                hover-color="yellow"
                onclick="buttonActionFunction"
            >
            </a-gui-label>
            <a-gui-label
                width="3" height="0.75"
                value="Fitness"
                font-size="0.25"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.5 0"
                position="0 0 0"
                panel-rounded="0.4"
                font-family="assets/fonts/DiplomataSC-Regular.ttf"
            >           >
            </a-gui-label>
             <a-gui-label
                width="3" height="0.75"
                value="Exit"
                font-size="0.25"
                line-height="0.8"
                letter-spacing="0"
                margin="0 0 0.5 0"
                position="0 -1 0"
                font-family="assets/fonts/DiplomataSC-Regular.ttf"
            >
            </a-gui-label>

        </a-gui-flex-container>

        <a-entity position="0 1.6 0" camera look-controls wasd-controls></a-entity>
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [mixin='box']"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [mixin='box']" line="color: #118A7E"></a-entity>
    </a-scene>
  </body>
  <script type="text/javascript">
      function buttonActionFunction(){
        alert("heyy!!");
        console.log("in onClick!!");
        window.open("/vrapp/menutest/index.html", "_self");
      }
  </script>
</html>
