<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>
  </head>
  <body>
    <a-scene log="scene rendererd!">
      <!-- Panel -->
      <a-entity log="entity rendererd!"
            environment="preset: starry;
                        groundTexture: walkernoise;
                        ground: hills;
                        groundColor: #00b5ec;
                        groundColor2: #33ac6a; 
                        skyColor: #33ac6a;
                        skyType: atmosphere;
                        lighting: distant;
                        dressing: none;
                        shadow: true;
                        fog:0.5;
                        grid: dots">

                        <a-plane log="plane rendered!"
                            position="0 3.5 -4" rotation="0 0 0" 
                            width="4" height="2" color="#e43a24" opacity="0.2" 
                            animation="property: rotation; from: 90 0 0; to: 0 0 0; dur: 750; delay: 500" >
                            <!-- Menu Items -->
                            <a-text position="-1.8 0.75 0" value="Therapy" onclick="onTherapistMenuCLick()"></a-text>
                            <a-text position="-1.8 0.45 0" value="Fitness" onclick="onFitnessMenuClick()"></a-text>
                            <a-text position="-1.8 0.15 0" value="Exit" onclick="onExitMenuClicked()"></a-text>
                        </a-plane> 
                        
        </a-entity>

        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left"
          raycaster="showLine: true; far: 100; interval: 100"
        >
          <!-- Create a focus line for the left hand controller -->
          <a-entity
            line="color: #00ff00; opacity: 0.6; startEvents: raycaster-intersected; endEvents: raycaster-intersected-cleared"
          ></a-entity>
        </a-entity>

        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right"
          raycaster="showLine: true; far: 100; interval: 100"
        >
          <!-- Create a focus line for the right hand controller -->
          <a-entity
            line="color: #00ff00; opacity: 0.6; startEvents: raycaster-intersected; endEvents: raycaster-intersected-cleared"
          ></a-entity>
        </a-entity>


    </a-scene>

    <script>
        function onTherapistMenuCLick(){
            console.log("onTherapistMenuCLick");
        }

        function onFitnessMenuClick(){
            console.log("onFitnessMenuClick");
        }

        function onExitMenuClicked(){
            console.log("onExitMenuClicked");
        }
    </script>
  </body>
</html>
