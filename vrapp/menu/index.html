<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js" type="text/javascript"></script>
    <script src="https://rdub80.github.io/aframe-gui/examples/js/gui-env.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/vrapp/menu/menu.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <a-scene log="scene rendererd!" cursor="rayOrigin: mouse" gui-env>
      <!-- <a-entity log="entity rendererd!"
        environment="preset: forest;
                    groundTexture: walkernoise;
                    ground: hills;
                    groundColor: #00b5ec;
                    groundColor2: #33ac6a; 
                    skyColor: #33ac6a;
                    skyType: atmosphere;
                    lighting: distant;
                    dressing: trees;
                    shadow: true;
                    fog:0.5;
                    grid: lines">
                   
        </a-entity> -->

      <a-assets>
        <img id="menuBackgroundImg" crossorigin="anonymous" src="/vrapp/menu/assets/images/MountainHouses_bg_nologo.png">
      </a-assets>

      <a-sky id="skybgimg" rotation="0 180 0" radius="30" src="#menuBackgroundImg"></a-sky>

      <a-gui-flex-container
        flex-direction="column" justify-content="center" align-items="center"
        opacity="0.5" width="4" height="5" panel-color="#ffffff" panel-rounded="0.4" transparent="true"
        position="0 3 -7" rotation="0 0 0"
      >
        <a-entity
          gui-item="type: button;
                    width: 3;
                    height: 0.75;
                    margin: 0 0 0.5 0;"

          gui-interactable="clickAction: openTherapyMenu;"
          gui-button="value: Therapy;
                     font-family: /vrapp/menu/assets/fonts/Raleway-Bold.ttf;
                     font-size: 0.25;
                     panel-rounded: 0.4;
                     font-color: white;
                     active-color: #c1d8d9;
                     hover-color: #c1d8d9;
                     focus-color: #c1d8d9;
                     background-color: #c1d8d9;
                     opacity: 0.4;"
        >
        </a-entity>

       

        <a-entity
          gui-item="type: button;
                    width: 3;
                    height: 0.75;
                    margin: 0 0 0.5 0;"

          gui-interactable="clickAction: openFitnessMenu;"
          gui-button="value: Fitness;
                     font-family: /vrapp/menu/assets/fonts/Raleway-Bold.ttf;
                     font-size: 0.25;
                     panel-rounded: 0.4;
                     font-color: white;
                     active-color: #c1d8d9;
                     hover-color: #c1d8d9;
                     focus-color: #c1d8d9;
                     background-color: #c1d8d9;
                     opacity: 0.4;"
        >
        </a-entity>

        <a-entity
          gui-item="type: button;
                    width: 3;
                    height: 0.75;
                    margin: 0 0 0 0;"

          gui-interactable="clickAction: exitTheApp;"
          gui-button="value: Exit;
                     font-family: /vrapp/menu/assets/fonts/Raleway-Bold.ttf;
                     font-size: 0.25;
                     panel-rounded: 0.4;
                     font-color: white;
                     active-color: #c1d8d9;
                     hover-color: #c1d8d9;
                     focus-color: #c1d8d9;
                     background-color: #c1d8d9;
                     opacity: 0.4;"
        >
        </a-entity>

        <!-- <a-gui-icon-label-button
          width="2" height="0.5"
          onclick="testButtonAction"
          icon="f09b"
          icon-font="assets/fonts/fa-brands-400.ttf"
          value="label button"
          margin="0 0 0.05 0"
          active-color="#009688"
          background-color="#004D40"
          hover-color="#00695C"
          border-color="#E0F2F1"
          font-color="#E0F2F1"
        >
        </a-gui-icon-label-button> -->

      </a-gui-flex-container>

      <!-- Mouse cursor so we can click on the scene with mouse or touch. -->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>

      <a-entity id="cameraRig">
        <a-camera look-controls wasd-controls>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
  <script type="text/javascript">
    function openTherapyMenu(){
        location.href = "/vrapp/menu/therapy";
    }
    function openFitnessMenu(){
      location.href = "/vrapp/menu/fitness";
    }
    function exitTheApp(){
      window.close();
    }
  </script>
</html>
